name: Cypress Tests
on: [push]

jobs:
  cypress-run:
    name: Run Cypress tests
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Run Cypress
        uses: cypress-io/github-action@v2
        with:
          start: npm start:storybook
          record: true
          env:
            GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
